<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function scope example</title>
</head>
<body>

  <script>
    let x = 1;

    // now when I call a() and b() from the console
    // I get the y and z values respectively, printed onto the page
    function a() {
      let y = 2;
      output(y);
    }
    // what if I output(x) inside b and call b in the console?  
    // I get the value of x, x is a global variable and is available inside all my code, everywhere
     function b() {
      let z = 3;
      output(x);
    }

    function output(value) {
      const para = document.createElement('p');
      document.body.appendChild(para);
      para.textContent = 'Value: ' + value;
    }
  </script>
</body>
</html>
