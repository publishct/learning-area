<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Events: Task 2</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }

      canvas {
        border: 1px solid black;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">
    </section>

    <canvas width="480" height="320" tabindex="0">

    </canvas>


  </body>
  <script>
    let canvas = document.querySelector('canvas');
    let ctx = canvas.getContext('2d');

    function drawCircle(x, y, size) {
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      ctx.fillStyle = 'black';
      ctx.arc(x, y, size, 0, 2 * Math.PI);
      ctx.fill();
    }

    let x = 50;
    let y = 50;
    const size = 30;

    drawCircle(x, y, size);

    // Add your code here
    function moveCircle(evt) {
      switch(evt.code) {

        // Backward
        case 'KeyS':
        case 'ArrowDown':
          if (y < 0) {
            y = 50;
          } else if (y > 320) {
            y = 50;
          }
          y -= 2;
        break;
        
        // Forward
        case 'KeyW':
        case 'ArrowUp':
          if (y < 0) {
              y = 50;
            } else if (y > 320) {
              y = 50;
            }
          y += 2;
        break;
        
        // Leftward
        case 'KeyA':
        case 'ArrowLeft':
          if (x < 0) {
            x = 50;
          } else if (x > 480) {
            x = 50;
          }
          x -= 2;
        break;

        // Rightward
        case 'KeyD':
        case 'ArrowRight':
          if (x < 0) {
              x = 50;
            } else if (x > 480) {
              x = 50;
            }
          x += 2;
        break;

        evt.preventDefault();
      };
      drawCircle(x, y, size);
    };

    window.addEventListener('keydown', moveCircle);

  </script>

</html>
