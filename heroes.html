<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Our superheroes</title>

    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>

    </header>

    <section>

    </section>

    <script>
        const header = document.querySelector('header');
        const section = document.querySelector('section');

        // XHR Request begins w/ storing the data we need in a variable
        let requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json';
        // Creat new request object instance
        let request = new XMLHttpRequest();
        // Open the request using the open method 
        request.open('GET', requestURL);
        // Set the response type to JSON and send the request with the send() method
        request.responseType = 'json';
        request.send();
        // Wait for server to respond and deal with response
        request.onload = function () { // the code is wrapped in this event handler that runs when the load event is fired on the request object
            const superHeroes = request.response; // store the response to our request available in the response property and set to variable called superHeroes
            populateHeader(superHeroes); // pass the object from above to populate the header
            showHeroes(superHeroes); // pass that same object from above to create info card for each hero and append it to section
        }

        function populateHeader(obj) {
            const myH1 = document.createElement('h1');
            myH1.textContent = obj['squadName'];
            header.appendChild(myH1);

            const myPara = document.createElement('p');
            myPara.textContent = 'Hometown: ' + obj['homeTown'] + ' // Formed: ' + obj['formed'];
            header.appendChild(myPara);
        }

        function showHeroes(obj) {
            const heroes = obj['members'];

            for (let i = 0; i < heroes.length; i++) {
                const myArticle = document.createElement('article');
                const myH2 = document.createElement('h2');
                const myPara1 = document.createElement('p');
                const myPara2 = document.createElement('p');
                const myPara3 = document.createElement('p');
                const myList = document.createElement('ul');

                myH2.textContent = heroes[i].name;
                myPara1.textContent = 'Secret identity: ' + heroes[i].secretIdentity;
                myPara2.textContent = 'Age: ' + heroes[i].age;
                myPara3.textContent = 'Superpowers:';

                const superPowers = heroes[i].powers;
                for (let j = 0; j < superPowers.length; j++) {
                    const listItem = document.createElement('li');
                    listItem.textContent = superPowers[j];
                    myList.appendChild(listItem);
                }

                myArticle.appendChild(myH2);
                myArticle.appendChild(myPara1);
                myArticle.appendChild(myPara2);
                myArticle.appendChild(myPara3);
                myArticle.appendChild(myList);

                section.appendChild(myArticle);
            }
        }
    </script>
</body>

</html>
